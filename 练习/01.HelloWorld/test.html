<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-HelloWorld</title>
</head>
<body>

  <!-- 
    1. 引入 Vue.js
    2. 创建Vue对象
       el： 指定根  element（选择器）
       data：初始化数据（页面可以访问）
    3. 双向数据绑定： v-model
    4. 显示数据：{{XXX}}
    5. 理解vue的MVVM实现
   -->

   <!-- 
     模板页面： html + js
     js 以什么形式（语法）存在
        指令：vue自定义属性标签  例子： v-model
        插值：动态显示数据，例：{{msg}}
        指令和插值中的表达式自动从data中动态获取数据
      双向数据绑定，两个重要特点：
         只要改变data中的数据值，界面就自动更新 ==> 数据（单向）绑定 data ==> 模板页面
         改变页面输入数据，data中的数据也可也自动改变  ==>  页面 ==> data
   -->

   <div id="test">
     <input type="text" v-model="msg">
     <p>Hello {{msg}}</p>
   </div>
   <p>Hello {{msg}}</p>


   <!-- 引入 vue.js -->
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
   <script src="../js/vue.js"></script>
   <script>
    //  创建Vue的实例
    const vm = new Vue({  // 配置对象: 属性名是一些特定的名称
      el: "#test",    // 值是选择器  element  用来查找根元素
      data: {    // 包含多个可变数据的对象, 相当于state, 为模板页面提供数据
        msg: "World"  
      }
    })

    setTimeout(() => {
      vm.msg = 'baidu'  //  改变data中msg的数据
    }, 2000);
   </script>
  
</body>
</html>
