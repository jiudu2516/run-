<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件处理</title>
</head>
<body>
  <!--
    1. 绑定监听:
      v-on:xxx="fun"
      @xxx="fun"
      @xxx="fun(参数)"
      默认事件形参: event
      隐含属性对象: $event
    2. 事件修饰符:
      .prevent : 阻止事件的默认行为 event.preventDefault()
      .stop : 停止事件冒泡 event.stopPropagation()
    3. 按键修饰符
      .keycode : 操作的是某个keycode值的健
      .enter : 操作的是enter键
  -->

  <div id="demo">
    <h2>1 绑定监听</h2>
    <button @click='test1'>监听1</button>
    <button @click='test2("坚持了吗")'>监听2</button>
    <button @click='test3("坚持了吗", $event)'>监听3</button>

    <h2>2. 事件修饰符</h2>
    <!-- 
      阻止(prevent)事件的默认行为
      停止(stop)事件冒泡
    -->
    <a href="https://www.baidu.com" @click.prevent="test4">百度一下</a>

    <div style="width: 200px;height: 200px;background: red;" @click="test5">
      <div style="width: 100px;height: 100px;background: blue;" @click.stop="test6"></div>
    </div>
    <p @click.once="test7">坚持</p>

    <h2>3. 按键修饰符</h2>
    <input type="text" v-model="msg" @keyup.enter="test8">
    <input type="text" v-model="msg" @keyup.13="test8">
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: "#demo",
      data: {
        msg: ''
      },
      methods: {
        test1 (e) {
          alert(e.target.innerText)
        },
        test2 (msg) {
          alert(msg)
        },
        test3 (msg, event) {
          alert(msg + '---' + event.target.innerText)
        },
        test4 () {
          alert("百度了吗")
        },
        test5 () {
          alert("out")
        },
        test6 () {
          alert("in")
        },
        test7 () {
          alert("加油")
        },
        test8 (e) {
          alert(this.msg)
        }

      }
    })
  </script>

</body>
</html>
